<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        let a = prompt('Input a:')
        let b = prompt('Input b:')

        let a_mod_b = a % b

        if(a_mod_b === 0) {
            document.write('a la boi so cua b')
        }
        else {
            document.write('a khong phai la boi so cua b')
        }

    </script>
  </body>
</html>
