<script>
    let n1 = parseInt(prompt('Nhập số thứ nhất:'))
    let n2 = parseInt(prompt('Nhập số thứ hai:'))
    let n3 = parseInt(prompt('Nhập số thứ ba:'))

    if(n1 > n2 && n1 > n3) {
        alert(n1 + ' là số lớn nhất.')
    }
    else if(n2 > n1 && n2 > n3) {
        alert(n2 + ' là số lớn nhất.')

    }
    else {
        alert(n3 + ' là số lớn nhất.')
    }
</script>
