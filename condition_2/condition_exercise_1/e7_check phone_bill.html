<script>
    let ph = parseInt(prompt('Nhập số cuộc gọi:'))

    if(ph <= 10) {
        let bill = ph * 10
        alert('Số tiền phải trả là: $' + bill)
    }

    else if(ph <= 20) {        
        let bill = 10 * 10 + (ph - 10) * 8
        alert('Số tiền phải trả là: $' + bill)
    }

    else {
        let bill = 10 * 10 + 10 * 8 + (ph - 20) * 6
        alert('Số tiền phải trả là: $' + bill)
    }
</script>
