<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check a MOD b</title>
</head>
<body>
    
</body>
</html>

<script>
    let a = prompt('Nhập số a:');
    let b = prompt('Nhập số b:');

    let mod = a % b

    if(mod == 0) {
        alert('Số a chia hết được cho số b.')
    }
    else {
        alert('Số a không chia hết cho số b.')
    }

</script>
