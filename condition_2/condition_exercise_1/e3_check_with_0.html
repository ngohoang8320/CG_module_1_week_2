<script>
    let num = prompt('Nhập số nguyên zô đi:')

    if(num == 0) {
        alert('Số mới nhập zô là số 0.')
    } 
    else if(num < 0) {
        alert('Số mới nhập zô nhỏ hơn 0.')
    }
    else {
        alert('Số mới nhập zô lớn hơn 0.')
    }
</script>
