<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>
        <input type="text" id="month">
    </span>
    <span>
        <button onclick="checkf()">Days in month</button>
    </span>

    <p id="result" style="font-weight: bold;"></p>
</body>
</html>

<script>
    function checkf() {
        let m = parseInt(document.getElementById('month').value)

        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng ' + m + ' có 31 ngày.'
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng ' + m + ' có 30 ngày.'
                break
            case 2:
                document.getElementById('result').innerHTML = 'Tháng ' + m + ' có 28 hoặc 29 ngày.'
                break
            default:
                document.getElementById('result').innerHTML = 'Một năm chỉ có 12 tháng, vui lòng nhập lại   .' 
        }
    }
</script>
