<script>
    while(true) {
        let age = parseInt(prompt('Nhập tuổi:'))
        let price = 15000

        if(age < 10) {
            price = price*1 + ' VND.'
            alert('Giá vé cho trẻ em là : ' + price)
        }
        else if(age < 60) {
            price = price*2 + ' VND.'
            alert('Giá vé cho người trưởng thành là : ' + price)
        }
        else {
            price = price*1.5 + ' VND.'
            alert('Giá vé cho người cao tuổi là : ' + price)
    }
}

</script>
