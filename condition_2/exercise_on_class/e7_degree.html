<script>
    while(true) {
        let deg = parseInt(prompt('Nhập nhiệt độ: '))

        if(deg < 15) {
            alert('Lạnh như ánh mắt Crush nhìn mình. 😭')
        }
        else if(deg < 22) {
            alert('Mát mẻ mà không có gấu cũng ở nhà thôi. 😥')
        }
        else if (deg < 28) {
            alert('Đầu khi nhớ Crush cũng ấm như này nè. 🙄')
        }
        else {
            alert('Này là nóng thôi chứ hông gì so nổi. 😅')
        }
    }
    
</script>
