<script>
    
    while(true) {
        let month = parseInt(prompt('Nhập vào tháng:'))
        
        switch(month) {
            case 1:
            case 2:
            case 3:
                alert('Xuân tới muôn hoa đua sắc thắm,')
                break
            case 4:
            case 5:
            case 6:
                alert('Hạ về gió thoảng vờn nhành cây,')
                break
            case 7:
            case 8:
            case 9:
                alert('Thu sang cành lá trở ảm đạm,')
                break
            case 10:
            case 11:
            case 12:
                alert('Đông đến chờ áo mới xuân mang.')
                break
        }
    
    }
</script>
