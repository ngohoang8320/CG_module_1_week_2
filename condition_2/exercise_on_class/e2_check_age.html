<script>
    while(true) {
        let age = parseInt(prompt('Nhập tuổi:'))

        if(age < 12) {
            alert('Trẻ em.')
        }
        else if( age < 18) {
            alert('Thiếu niên.')
        }
        else if(age < 45) {
            alert('Người trưởng thành.')
        }
        else {
            alert('Người cao tuổi.')
        }
    }
    

</script>
