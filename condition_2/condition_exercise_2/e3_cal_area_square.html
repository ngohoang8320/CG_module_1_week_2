<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body onload="cal()">
    
</body>
</html>

<script>
    function cal() {
        let a = parseInt(prompt("Enter the square's width:"))
        if(!isNaN(a)) {
            let area = a * a
            alert('The area of this square = ' + area + '.')
        }
        else {
            cal()
        }
    }
</script>
