<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C to F</title>
</head>
<body onload="convert()">
    
</body>
</html>

<script>
    function convert() {
        let c = parseInt(prompt('Enter C degree:'))
        if(!isNaN(c)) {
            let f = c + 9/5 + 32
            alert('= ' + f + ' F degree.')
        }
        else {
            convert()
        }
    }
</script>
